<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="logo">  
                <div id="svg-container"></div>
                <div class="headerDivider"></div>
                <div class="logo-name">
                    <h1 class="ali anime text-indigo-600">ANIME</h1>
                    <h1 class="ali nikki">nikki</h1>
                </div>
            </div>  
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-indigo-600">Nuovo utente</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="{{url_for('register')}}" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-white-900">Username</label>
              <div class="mt-2">
                <input id="username" name="username" type="username" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-white-900">Password</label>
                <div class="text-sm">
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrati</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            Hai gi√† un account?
            <a href="{{url_for('go_login')}}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Log In</a>
          </p>
        </div>
      </div>
    <script src="static\js\login.js"></script>
